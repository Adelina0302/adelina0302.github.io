<html>
<head>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
  <body>

    <h2 class="title">Nuovo sito</h2>
      <h3 class="subtitle">CPannel</h3>
      <ul id="checklist">
        <div class="check">
          <li></li>
          <li><input type="checkbox" id="item1" value="item1"><label for="item1">Creazione cartella in CPannel</label></li>
          <li><input type="checkbox" id="item1" value="item1"><label for="item1">Inserimento pacchetto WordPress</label></li>
          <li><input type="checkbox" id="item1" value="item1"><label for="item1">In "Domini" creare il sottodominio</label></li>
          <li><input type="checkbox" id="item1" value="item1"><label for="item1">In "Database MySQL" creare un database con il nome del cliente</label></li>
          <li><input type="checkbox" id="item1" value="item1"><label for="item1">Aggiungere utente al database</label></li>
       </div>
      </ul>
  <div class="row">
    <div class="col-6">
     <h3 class="subtitle">Collegamento FTP</h3>
     <ul id="checklist">
        <div class="check">
          <li></li>
          <li><input type="checkbox" id="item2" value="item1"><label for="item1">Creare cartella in locale</label></li>
          <li><input type="checkbox" id="item3" value="item1"><label for="item1">In DreamWeaver aggiungere un nuovo sito</label></li>
          <li><input type="checkbox" id="item4" value="item1"><label for="item1">Collegare il server</label></li>
        </div>
     </ul>
    </div>
    <div class="col-6">
         <h3 class="subtitle">Installazione WordPress</h3>
     <ul id="checklist">
        <div class="check-no-margin">
          <li></li>
          <li><input type="checkbox" id="item2" value="item1"><label for="item1">Raggiungere il sottodominio</label></li>
          <li><input type="checkbox" id="item3" value="item1"><label for="item1">Inserire tutti i dati richiesti</label></li>
          <li><input type="checkbox" id="item4" value="item1"><label for="item1">Cliccare per installare</label></li>
        </div>
     </ul>
    </div>
  </div>
    <script>
        const checklist = document.getElementById('checklist');
        const items = checklist.querySelectorAll('li input');

      items.forEach(item => {
        item.addEventListener('change', function() {
          if (this.checked) {
            this.parentNode.classList.add('checked');
          } else {
            this.parentNode.classList.remove('checked');
          }
        });
      });
    </script>
  </body>
</html>

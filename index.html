<html>
<head>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
  <body>

    <h2 class="title">Nuovo sito</h2>
    <h3 class="subtitle">CPannel</h3>
    <ul id="checklist">
      <div class="check">
        <li><div class="spazio"><input type="checkbox" class="checkbox-color" id="item1" value="item1"><label for="item1">Creazione cartella e dominio CPannel</label></div></li>
        <li><input type="checkbox" class="checkbox-color" id="item2" value="item2"><label for="item2">Collegamento FTP</label></li>
        <li><input type="checkbox" class="checkbox-color" id="item3" value="item3"><label for="item3">Installazione WordPress</label></li>
        <li><input type="checkbox" class="checkbox-color" id="item4" value="item4"><label for="item4">Ricerca idee layout</label></li>
      </div>
    </ul>
    <script>
        const checklist = document.getElementById('checklist');
        const items = checklist.querySelectorAll('li input');

      items.forEach(item => {
        item.addEventListener('change', function() {
          if (this.checked) {
            this.parentNode.classList.add('checked');
          } else {
            this.parentNode.classList.remove('checked');
          }
        });
      });
    </script>
  </body>
</html>

<html>
<head>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
  <body>

    <div class="row colore"><h2 class="title">Nuovo sito</h2></div>
    <h3 class="subtitle">CPannel</h3>
    <ul id="checklist">
      <div class="check">
        <li><div class="spazio"><input type="checkbox" class="checkbox-color" id="item1" value="item1"><label for="item1">Creazione cartella in CPannel</label></div></li>
        <li><input type="checkbox" class="checkbox-color" id="item1" value="item1"><label for="item1">Inserimento pacchetto WordPress</label></li>
        <li><input type="checkbox" class="checkbox-color" id="item1" value="item1"><label for="item1">In "Domini" creare il sottodominio</label></li>
        <li><input type="checkbox" class="checkbox-color" id="item1" value="item1"><label for="item1">In "Database MySQL" creare un database con il nome del cliente</label></li>
        <li><input type="checkbox" class="checkbox-color" id="item1" value="item1"><label for="item1">Aggiungere utente al database</label></li>
      </div>
    </ul>
   <h3 class="subtitle">Collegamento FTP</h3>
   <ul id="checklist">
      <div class="check">
        <li><div class="spazio"><input type="checkbox" class="checkbox-color" id="item2" value="item2"><label for="item2">Creare cartella in locale</label></div></li>
        <li><input type="checkbox" class="checkbox-color" id="item3" value="item3"><label for="item3">In DreamWeaver aggiungere un nuovo sito</label></li>
        <li><input type="checkbox" class="checkbox-color" id="item4" value="item4"><label for="item4">Collegare il server</label></li>
      </div>
   </ul>
    
    <script>
        const checklist = document.getElementById('checklist');
        const items = checklist.querySelectorAll('li input');

      items.forEach(item => {
        item.addEventListener('change', function() {
          if (this.checked) {
            this.parentNode.classList.add('checked');
          } else {
            this.parentNode.classList.remove('checked');
          }
        });
      });
    </script>
  </body>
</html>

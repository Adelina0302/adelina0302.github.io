<html>
<head>
<link href="stile.css" rel="stylesheet" type="text/css">
</head>
  <body>

    <h2>Nuovo sito</h2>
    <ul id="checklist">
      <li><input type="checkbox" id="item1" value="item1"><label for="item1">Creazione cartella e dominio CPannel</label></li>
      <li><input type="checkbox" id="item2" value="item2"><label for="item2">Collegamento FTP</label></li>
      <li><input type="checkbox" id="item3" value="item3"><label for="item3">Installazione WordPress</label></li>
    </ul>
    <script>
        const checklist = document.getElementById('checklist');
        const items = checklist.querySelectorAll('li input');

      items.forEach(item => {
        item.addEventListener('change', function() {
          if (this.checked) {
            this.parentNode.classList.add('checked');
          } else {
            this.parentNode.classList.remove('checked');
          }
        });
      });
    </script>
  </body>
</html>

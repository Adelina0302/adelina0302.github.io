  function generateList(event) {
    event.preventDefault();
    
    if (textInput.value === '') return;
    
    cons li = document.createElement('li');
    lists.appendChild(li);
    li.appendChild(document.createTextNote(textInput.value));
    
    const buttonDelete = document.createElement('button');
    buttonDelete.className = 'delete';
    buttonDelete.appendChild(document.createTextNote('X');
    li.appendChild(buttonDelete);
    
    textInput.value = '';
    
    buttonDelete.addEventListern('click', (event) =>{
      const parentNodeE1 = event.target.perentNode;

  }
</script>
